<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroFX Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="workshop">
        <header>
            <h1>Neon Retro Quantum Pixelator</h1>
            <button id="export-btn">EXPORT (PNG)</button>
        </header>

        <div class="workspace">
            <!-- Effect Library -->
            <aside class="effect-library">
                <div class="effect-category" data-category="pixel">
                    <h3>‚öôÔ∏è PIXEL</h3>
                    <button data-effect="pixelate">PIXELATE</button>
                </div>
                <div class="effect-category" data-category="glitch">
                    <h3>üìº VHS</h3>
                    <button data-effect="vhs">VHS GLITCH</button>
                </div>
            </aside>

            <!-- Canvas Preview -->
            <div class="canvas-container">
                <canvas id="preview-canvas"></canvas>
                <div class="drop-zone" id="drop-zone">
                    <p>DRAG & DROP IMAGE HERE</p>
                    <p>OR CLICK TO UPLOAD</p>
                    <input type="file" id="file-input" accept="image/*">
                </div>
            </div>

            <!-- Effect Controls -->
            <aside class="effect-controls">
                <div id="effect-params">
                    <p style="font-size: 0.8rem;">SELECT AN EFFECT TO TWEAK</p>
                </div>
                <button id="apply-btn" style="display: none;">APPLY EFFECT</button>
            </aside>
        </div>

        <!-- Effect Stack -->
        <div class="effect-stack" id="effect-stack"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
